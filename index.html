<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <picture class="card__image">
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 581px)"
        />
        <img src="images/image-product-mobile.jpg" alt="Perfume Product" />
      </picture>
      <div class="card__content">
        <span class="card__category">Perfume</span>
        <h2 class="card__name">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <span class="card__price--discounted">$149.99</span>
          <span class="card__price--original">$169.99</span>
        </div>
        <button class="card__button">
          <img
            class="card__button--icon"
            src="images/icon-cart.svg"
            alt="icon cart"
          />
          <span class="card__button--label">Add to Cart</span>
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://aaron-lomibao-portfolio.netlify.app/" target="_blank"
        >Aaron Lomibao</a
      >.
    </footer>
  </body>
</html>
